<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>簡易ホームページ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Google Drive に保存するボタンの仕組みを調査</h1>
      <h2>pd-arbeit issues#353 </h2>
    </header>
    <main>
      <section>
        <h2>PDF viewer</h2>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <div class="g-savetodrive"
          data-src="https://KeiFukuoka.github.io/Demo-Save-to-Drive-button/sample.pdf"
          data-filename="sample.pdf"
          data-sitename="test page">
        </div>
        <iframe src="sample.pdf" width="100%" height="750px"></iframe>
      </section>
    </main>
  </body>
</html>
